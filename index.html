<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f84f3d134b.js"
      crossorigin="anonymous"
    ></script>
    <style>
        .arrow{
    cursor: pointer;
}
    </style>
  </head>
  <body>
    <div class="container mt-2 d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="card-slider pb-5" style="width: 100%; ">
          <div class="card">
            <img class="card-img-top" src="img/bmw.jpg" />
            <div class="card-body">
              <h5 class="card-title">BMW 116d</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <i class="fa-solid fa-arrow-left arrow"></i>
              <i class="fa-solid fa-arrow-right arrow"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
